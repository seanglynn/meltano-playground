version: 1
send_anonymous_usage_stats: true
project_id: 053eb13a-f373-41b7-a798-cf4a2e137ef6
plugins:
  extractors:
  - name: tap-rest-api
    namespace: tap_rest_api
    pip_url: git+https://github.com/anelendata/tap-rest-api
    executable: tap-rest-api
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: url
    - name: schema
    - name: streams
    config:
      url: https://earthquake.usgs.gov/fdsnws
      schema: earthquakes
      streams: earthquakes
      record_list_level: features[*]
    select:
    - '*.*'
  - name: tap-rest-api-msdk
    namespace: tap_rest_api_msdk
    pip_url: tap-rest-api-msdk
    executable: tap-rest-api-msdk
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: api_url
    - name: name
    - name: path
    - name: params
    - name: headers
    - name: records_path
  - name: tap-postgres
    variant: transferwise
    pip_url: pipelinewise-tap-postgres
    config:
      default_replication_method: FULL_TABLE
    settings:
    - name: dbname
    - name: host
    - name: user
    - name: password
      kind: password
    capabilities:
    - catalog
    - discover
    - properties
    - state
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  orchestrators:
  - name: airflow
    pip_url: apache-airflow==2.1.2 --constraint https://raw.githubusercontent.com/apache/airflow/constraints-2.1.2/constraints-${MELTANO__PYTHON_VERSION}.txt
  files:
  - name: airflow
    pip_url: git+https://gitlab.com/meltano/files-airflow.git
